<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    <%= htmlWebpackPlugin.options.title %> | Story App
  </title>
</head>

<body class="bg-light">
  <header class="container-fluid bg-primary shadow-lg">
    <nav class="navbar navbar-expand-lg mb-3 d-flex justify-content-between align-items-center p-3"
      style="height: 70px">
      <h3 class="navbar-brand text-light">Story App</h3>
    </nav>
  </header>

  <main class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <div class="mb-3 w-50">
      <form
        class="d-flex flex-column align-items-center justify-content-center w-100 mb-3 p-3 shadow rounded border border-1">
        <input class="form-control form-control-lg w-100 mb-3" type="text" placeholder="Your Name" id="name" />
        <input class="form-control form-control-lg w-100 mb-3" type="text" id="photoUrl"
          placeholder="Try 'nature', 'food', 'history', 'animal'..." />
        <textarea class="form-control form-control-lg w-100 mb-3" type="text" placeholder="Your story..."
          id="description" rows="3"></textarea>
        <button class="btn btn-outline-primary w-100" type="submit">
          Post
        </button>
      </form>
    </div>
    <div class="content"></div>
  </main>
</body>

</html>
