<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    <%= htmlWebpackPlugin.options.title %> | Story App
  </title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-primary shadow-lg mb-3 p-3" style="height: 70px">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand text-light h2" href="/">Story App</a>
      <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
        <i class="bi bi-list"></i> MENU
      </button>
    </div>
  </nav>
  <div class="offcanvas offcanvas-end bg-light" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel">Navigation Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="w-100 border border-1 border-primary rounded p-2 my-1">
        <a href="/" class="text-decoration-none h6">
          Dasboard
        </a>
      </div>
      <div class="w-100 border border-1 border-primary rounded p-2 my-1">
        <a href="/add.html" class="text-decoration-none h6">
          Add Story
        </a>
      </div>
      <div class="w-100 border border-1 border-primary rounded p-2 my-1">
        <a href="/about.html" class="text-decoration-none h6">
          About Us
        </a>
      </div>
    </div>
  </div>

  <main class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <div class="card mb-3 border border-0 shadow w-50 mx-auto" id="card">
      <div class="card-body p-5">
        <div class="d-flex align-items-center mb-3">
          <img class="rounded-circle border border-primary p-1 me-1" id="profile">
          <div class="d-flex flex-column flex-grow-1">
            <h5 class="card-title" id="name"></h5>
            <div class="d-flex align-items-center">
              <small class="text-muted" id="date"></small>
              <i class="bi bi-globe-asia-australia ms-2"></i>
            </div>
          </div>

        </div>
        <img class="card-img-top mb-3 rounded w-100" id="image">
        <i class="bi bi-suit-heart me-2"></i>
        <i class="bi bi-chat me-2"></i>
        <i class="bi bi-send me-2"></i>
        <p class="card-text" id="description"></p>
        <div class="border border-primary rounded p-3">
          <h4 class="card-text text-center my-3">Are you sure you want to delete this story?</h4>
          <button class="btn btn-outline-primary w-100" type="button" id="deletebutton">
            Yes, delete
          </button>
          <button class="btn btn-outline-danger w-100 my-1" type="button" id="cancelbutton">
            No, cancel
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
